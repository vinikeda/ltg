function makeChampItem(i){
	let row = document.createElement("div");
	row.classList.add("row");
	row.classList.add("py-1");
	row.classList.add("champdata");
	row.id = "champ"+champdata[i].index;
	let col = document.createElement("div");
	col.classList.add("col");
	col.appendChild(getChampIcon(i));
	//l.innerHTML+=champlist[i];
	row.appendChild(col);
	append5colors(row , i);
	return row;
}

function append5colors(e , cn){
	let colors = ['w','u','b','r','g'];
	//console.log(cn);
	for(let i of colors){
		let col = document.createElement("div");
		col.classList.add("col");
		col.appendChild(createColor(champdata[cn].color.includes(i)?i:"n"));
		e.appendChild(col);
	}
	
}

function createColor(color){
	let e = document.createElement("i");
	e.classList.add(color);
	return e;
}


function getChampIcon(i){
	let e = document.createElement("i");
	e.classList.add("img");
	e.style["background-position"] = "0px "+(-82 * i)+"px"; //faz a quebra da img de cada champ
	return e;
}

const filterItems = (needle, heystack) => {
  let query = needle.toLowerCase();
  return heystack.filter(item => item.name.toLowerCase().indexOf(query) >= 0);
}

function search (input) {
	showOnlyChamps(filterItems(input,champdata));

function showOnlyChamps(list){

function filterbycolor(c){
	champdata.filter(item => !item.color.includes(c)).forEach(i => document.querySelector("#champ"+i.index).classList.toggle("dnonec"));
